    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: hsl(210 40% 96.1%);
        }
        .dark ::-webkit-scrollbar-track {
             background: hsl(222.2 84% 4.9%);
        }
        ::-webkit-scrollbar-thumb {
            background: hsl(215.4 16.3% 76.9%);
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
             background: hsl(217.2 32.6% 27.5%);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: hsl(215.4 16.3% 66.9%);
        }
        .dark ::-webkit-scrollbar-thumb:hover {
             background: hsl(217.2 32.6% 37.5%);
        }
        /* Loading and transition animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-in-out;
        }
        /* Screen-reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        /* Org Chart Styles */
        .org-chart ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
        }
        .org-chart li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }
        .org-chart li::before, .org-chart li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid hsl(214.3 31.8% 91.4%); /* border */
            width: 50%;
            height: 20px;
        }
        .dark .org-chart li::before, .dark .org-chart li::after {
             border-top-color: hsl(217.2 32.6% 17.5%); /* dark:border */
        }
        .org-chart li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid hsl(214.3 31.8% 91.4%); /* border */
        }
        .dark .org-chart li::after {
            border-left-color: hsl(217.2 32.6% 17.5%); /* dark:border */
        }
        .org-chart li:only-child::after, .org-chart li:only-child::before {
            display: none;
        }
        .org-chart li:only-child {
            padding-top: 0;
        }
        .org-chart li:first-child::before, .org-chart li:last-child::after {
            border: 0 none;
        }
        .org-chart li:last-child::before {
            border-right: 2px solid hsl(214.3 31.8% 91.4%); /* border */
            border-radius: 0 5px 0 0;
        }
        .dark .org-chart li:last-child::before {
            border-right-color: hsl(217.2 32.6% 17.5%); /* dark:border */
        }
        .org-chart li:first-child::after {
            border-radius: 5px 0 0 0;
        }
        .org-chart ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid hsl(214.3 31.8% 91.4%); /* border */
            width: 0;
            height: 20px;
        }
        .dark .org-chart ul ul::before {
             border-left-color: hsl(217.2 32.6% 17.5%); /* dark:border */
        }
    </style>
